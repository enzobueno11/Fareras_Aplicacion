<!DOCTYPE html>
<html>
<head>
    <title>Index_TA6</title>
</head>
<body>
    <form>
        <label for="cars">Seleccione una marca de Autos:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
        </select>
        <br>
        <label for="type">Seleccione un tipo de Auto:</label>
        <br>
        <input type="radio" id="type" name="type" value="Sedan">
        <label for="type">Sedan</label>
        <br>
        <input type="radio" id="type" name="type" value="Hatchback">
        <label for="type">Hatchback</label>
        <br>
        <input type="radio" id="type" name="type" value="SUV">
        <label for="type">SUV</label>
        <br>
        <input type="radio" id="type" name="type" value="Coupe">
        <label for="type">Coupe</label>
        <br>
        <input type="radio" id="type" name="type" value="Convertible">
        <label for="type">Convertible</label>
        <br>
        <input type="radio" id="type" name="type" value="Pickup">
        <label for="type">Pickup</label>
        <br>
        <input type="radio" id="type" name="type" value="Van">
        <label for="type">Van</label>
        <br>
        <input type="radio" id="type" name="type" value="Wagon">
        <label for="type">Wagon</label>
        <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
